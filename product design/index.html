<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Shoe card design!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet"> 
</head>
  <body>
    <div class="container">
        <div class="logo">
            <img src="https://pngimg.com/uploads/converse/converse_PNG31.png" alt="logo">
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    <div class="main">
        <img src="https://res.cloudinary.com/djntccokk/image/upload/v1657251205/sky-high-farm-workwear-converse-chuck-70-2-1069x750-removebg_1_jsgnyk.png" alt="red" class="red active" id="red">
    </div>
    <div class="shoeDetails">
        <span class="shoeName"><strong>CONVERSE</strong></span>
        <p><i>Converse x Sky High Farm Workwear Chuck 70</i></p>
    </div>
<div class="Prices">
    <div class="real-price">
          <span class="numberrp">Market Price:<strike>Rs 1599</strike></span>
 </div>
    <div class="our-price">
          <span class="numberop">Our Price: Rs 999</span>
 </div>
</div>
    <div class="buttonBx">
        <button type="button" class="btn btn-success">Buy Now <i class="bi-bag-check-fill"></i></button>
    </div>
    <button class="cart-button">
        <span class="add-to-cart">Add To Cart!</span>
        <span class="added">Added</span>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-box"></i>
    </button>
        
    </div>
    </div>
    </div>    
    </div>
    
    <script src="../product design/javascript/addcart.js"></script>
    </body>
